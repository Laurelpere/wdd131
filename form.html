<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WDD 131 - Form - Okuku Ogorchukwu Lourentta</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Okuku Ogorchukwu Lourentta">
    <meta name="keywords" content="WDD 131, Dynamic Web Fundamentals, Okuku Ogorchukwu Lourentta">
    <meta name="author" content="Okuku Ogorchukwu Lourentta">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <label for="productName">Product Name:</label>
                <select name="productName" id="productName">
                    <option value="" selected disabled>Select a Product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
            </fieldset>
            <fieldset class="stars">
                <legend>Overall rating</legend>
                <div class="star-row">
                    <span class="star-label">
                        <label for="onestar">&star;</label>
                        <input type="radio" id="fivestar" name="stars" value="5" required>
                    </span>
                    <span class="star-label">
                        <label for="twostar">&star; &star;</label>
                        <input type="radio" id="fourstar" name="stars" value="4">
                    </span>
                    <span class="star-label">
                        <label for="threestar">&star; &star; &star;</label>
                        <input type="radio" id="threestar" name="stars" value="3">
                    </span>
                    <span class="star-label">
                        <label for="fourstar">&star; &star;  &star; &star;</label>
                        <input type="radio" id="twostar" name="stars" value="2">
                    </span>
                    <span class="star-label">
                        <label for="fivestar">&star; &star; &star; &star; &star;</label>
                        <input type="radio" id="onestar" name="stars" value="1">
                    </span>
                </div>
            </fieldset>
            <fieldset>
                 <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
            </fieldset>
            <fieldset>
                <legend>Which feature did you find useful in the product?<br>(Check all that applies)</legend>
                <div class="feature">
                    <input type="checkbox" name="feature" id="durability" value="Durability">
                    <label for="durability">Durability</label><br>
                    <input type="checkbox" name="feature" id="easeofuse" value="Ease of Use">
                    <label for="easeofuse">Ease of Use</label><br>
                    <input type="checkbox" name="feature" id="performance" value="Performance">
                    <label for="performance">Performance</label><br>
                    <input type="checkbox" name="feature" id="design" value="Design">
                    <label for="design">Design</label><br>
                </div>
            </fieldset>
            <fieldset>
                <label for="review">Written Review<span class="labelspan">(Optional)</span></label>
                <textarea name="review" id="review" rows="5"></textarea>
                <label for="name">Your Name<span class="labelspan">(Optional)</span></label>
                <input type="text" name="name" id="name">
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    
    <footer>
        <p> &copy; <span id="currentyear"></span> Okuku Ogorchukwu Lourentta Delta State</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
